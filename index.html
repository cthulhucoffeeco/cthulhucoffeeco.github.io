<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cthulhu Coffee Company</title>
    <link rel="apple-touch-icon" href="Logo_Tan.png"/>
    <link href="https://fonts.googleapis.com/css?family=Courier+Prime&display=swap" rel="stylesheet">
    <style>
    body {
      background-color: #2E2E2E;
      font-family: 'Courier Prime', monospace;
      color: #CBC0AB;
    }
    img.logo {
      width: 400px;
      max-width: 100%;
    }
    .center {
      padding-top: 4em;
      text-align: center;
      position: absolute;
      margin: auto;
      left: 0; 
      right: 0;
      top: 0;
      bottom: 0;  
    }
    .chtulhu {
      color: #72906F;
    }
    </style>
  </head>
  <body>
    <div class="center">
      <img class="logo" src="Logo.png">
      <h1>[COMING SOON]</h1>
      <p>
        Small batch coffee roasted to awaken the mighty <strong class="cthulhu">Cthulhu<strong> himself.
      </p>
    </div>
  </body>
</html>
